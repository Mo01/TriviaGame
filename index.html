<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!!!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container" id="start">

        <span></span> You have four questions and 15sec to answer each one!!!</span>
        <button id="start1" class="startdis">Start</button>
        <div class="loader"></div>
    </div>

    <div class="container" id="onGoing">
        <div id="timer"></div>
        <h4 id="qustions"></h4>

        <button id="answA"></button>

        <button id="answB"></button>

        <button id="answC"></button>

        <button id="answD"></button>


    </div>
    <div class="container" id="end">
        <span>You are done enjoy the fireworks!!!</span>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="unanswered"></div>
        <button id="startO">Start Over</button>
        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
    </div>

    <div class="container" id="answer">

        <span id="spanAns"></span>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
